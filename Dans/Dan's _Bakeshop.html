<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dan's Bakeshop</title>
  <link rel="stylesheet" href="Dan.css">
</head>
<body>
  <div class="container">
    <h1>Inventory Management</h1>
<form id="inventoryForm">
  <label for="itemName">Name:</label>
  <input type="text" id="itemName" required>
  <label for="itemPrice">Price:</label>
  <input type="number" id="itemPrice" required>
  <label for="itemOpening">Opening Quantity:</label>
  <input type="number" id="itemOpening" required>
  <button type="submit">Add Item</button>
</form>
<h2>Inventory</h2>
<table id="inventoryTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Opening</th>
      <th>Ending</th>
      <th>Price</th>
      <th>Sold</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>Total Profit: <span id="totalProfit">â‚±0.00</span></h3>
<button id="resetProfitButton">Reset Profit</button>
<h2>Sales History</h2>
<table id="salesHistoryTable">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Quantity Sold</th>
      <th>Total Revenue</th>
    </tr>
  </thead>
  <tbody></tbody>
  <button id="resetSalesHistoryButton">Reset Sales History</button>

</table>


  </div>

  <script src="script.js">

  </script>
</body>
</html>
